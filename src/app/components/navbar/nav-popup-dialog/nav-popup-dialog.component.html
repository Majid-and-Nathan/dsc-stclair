<div class="navbar-nav">
  <mat-icon (click)="closeDialog()">menu</mat-icon>

  <div class="d-flex flex-column">
    <a
      *ngFor="let link of links"
      matRipple
      [matRippleColor]="'9BB1FF'"
      [matRippleCentered]="true"
      [matRippleRadius]="700"
      class="nav-link"
      href="{{ link.href }}"
      (click)="goToPage()"
      >{{ link.name }}
    </a>
  </div>
</div>
