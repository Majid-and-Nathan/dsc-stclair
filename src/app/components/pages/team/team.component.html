<div id="team-page-mobile" data-aos="fade-down" class="container-fluid team-container">
  <div class="subtitle">
    <h2>Team members</h2>
  </div>
  <p-carousel style="width: 100%" [responsiveOptions]="responsiveOptions" styleClass="prime-slider-override"
    [value]="teamCards" [numVisible]="3" [numScroll]="1">
    <ng-template let-card pTemplate="item">
      <app-team-card [card]="card"></app-team-card>
    </ng-template>
  </p-carousel>
</div>
