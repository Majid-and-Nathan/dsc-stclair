<div class="container-fluid">
  <agm-map [latitude]="content.lat" [longitude]="content.long">
    <agm-marker
      [latitude]="content.lat"
      [longitude]="content.long"
    ></agm-marker>
  </agm-map>
</div>
<div class="container-fluid intro-box">
  <div class="text-box">
    <h1>{{ content.title }}</h1>
    <p>
      {{ content.description }}
    </p>
  </div>
</div>
<div class="container-fluid form-holder">
  <div class="row justify-content-center">



  </div>
</div>
