<div class="container-fluid intro-box d-flex flex-column p-4">
  <h1>Want to get involved?</h1>

  <p class="p-3">{{ content.description }}</p>

  <button class="blue p-3"><span class="button-text">Send an email</span></button>

  <p class="p-3">Check us out on...</p>

 
</div>
<div class="p-3 buttons row">
  <div *ngFor="let item of icons" class="col p-3">
    <app-social-icon
      colour="{{ item.colour }}"
      icon="{{ item.icon }}"
    ></app-social-icon>
  </div>
</div>
